name: Verify Push and Run Python Command

on:
  push:
    branches:
      - main  # Adjust branch name if needed

jobs:
  verify_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'  # Specify your Python version here

      - name: Install dependencies
        run: |
          python -m pip install pytest  # Installed pytest for testing purposes

      - name: Define path to test_script.py
        run: echo "::set-env name=SCRIPT_PATH::$(realpath test_script.py)"

      - name: Show script path
        run: echo "Script path: $SCRIPT_PATH"

      - name: Run Python command
        run: |
          if [ -f "$SCRIPT_PATH" ]; then
            python $SCRIPT_PATH
          else
            echo "Script path not defined or file does not exist."
            exit 1
          fi
